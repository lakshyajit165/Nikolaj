<div class="container"
    fxLayout
    fxLayout.xs="column"
    fxLayoutAlign="center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0"
    *ngIf=status>
 <!-- <h3>Suggested command: </h3>    -->
 <div class="item-1" fxFlex="30%">{{suggestions}}  </div>
 <div class="item-2" fxFlex="10%">
  <mat-icon (click)="changeIconThumbUp('done')">
      {{thumbUp}}
  </mat-icon>
 </div>
 <div class="item-3" fxFlex="10">
   <mat-icon (click)="changeIconThumbDown('done')">
       {{thumbDown}}
   </mat-icon>
 </div>
</div>

<div *ngIf="intents.length == 0">
  <h3 class="mat-subheading-1">This query has no intent. Feel free to suggest the following details.</h3>
   <form [formGroup]="reportForm" (ngSubmit)="onSubmit(reportForm.value)" class="details">
   <mat-form-field>
           <input matInput placeholder="Entity" formControlName="entity">
   </mat-form-field>
   <mat-form-field>
           <input matInput placeholder="Intent" formControlName="intent">
   </mat-form-field>
   <mat-form-field>
           <input matInput placeholder="Command" formControlName="command">
   </mat-form-field>
   <button mat-raised-button color="primary" type="submit">
       Update
   </button>
   </form>
</div>
