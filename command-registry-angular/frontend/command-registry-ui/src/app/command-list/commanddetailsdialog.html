<h1 mat-dialog-title>{{ data.name }}</h1>
<hr>
<div mat-dialog-content class="mat-typography">
    <p><span class="mat-h3">Status: </span>{{ data.status }}</p>
    <p><span class="mat-h3">Description: </span>{{ data.desc }}</p>
    <p><span class="mat-h3">Parameters: </span></p>
    <div *ngFor="let parameter of data.paramList; let i = index">
        <p><span class="mat-h3"> {{i+1}}. </span>{{ parameter.parameterName }}, {{parameter.required}}, {{ parameter.description}}</p>
    </div>
    <p><span class="mat-h3">Tags: </span>{{ data.tags }}</p>
    <p><span class="mat-h3">Created On: </span>{{ data.created_on }}</p>
    <p><span class="mat-h3">created By: </span>{{ data.created_by }}</p>
    <p><span class="mat-h3">Usage: </span>{{ data.usage }}</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Close</button>

</div>
