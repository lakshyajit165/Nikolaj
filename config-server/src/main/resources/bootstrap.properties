spring.application.name=config-server
server.port= 8089
spring.cloud.config.server.git.uri= https://github.com/amyush/configurationrepo.git
#force-pull: true


#management.endpoints.web.exposure.include=refresh
spring.cloud.config.fail-fast=true
ribbon.ReadTimeout=60000
spring.cloud.config.retry.initial-interval=1500
spring.cloud.config.retry.max-attempts=10000
spring.cloud.config.retry.max-interval=1000
spring.cloud.config.retry.multiplier=1.5
spring.cloud.config.server.git.timeout=15