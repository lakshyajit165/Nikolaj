<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>
            <a>
                <mat-icon class="icon-display" aria-hidden="false">home</mat-icon>Home</a>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/reports">List of Report</a>
            <a mat-list-item routerLink="/servicereport">Service Report</a>
            <a mat-list-item routerLink="/botreport">Bot Reliabilty Report</a>
            <a mat-list-item routerLink="/csrreport">Csr Reliabilty Report</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
            <!-- <span>ReportGeneration</span> -->
        </mat-toolbar>
        <!-- Add Content Here -->
        <!-- <router-outlet></router-outlet> -->
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
