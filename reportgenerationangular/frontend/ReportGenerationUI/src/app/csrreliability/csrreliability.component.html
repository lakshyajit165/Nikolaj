<mat-grid-list cols="2" rowHeight="2:1" rowHeight="150px">
    <mat-grid-tile>
        <div fxLayout="column" fxLayout.lt-md="column" fxLayoutGap.lt-md="0px">
            <mat-form-field appearance="outline" fxFlex class="status">
                <mat-label>Select the month</mat-label>
                <mat-select [(ngModel)]="status" (ngModelChange)="onChange($event)">
                    <mat-option *ngFor="let z of vehicleStatus" [value]="z.value">
                        {{z.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <div fxLayout="column" fxLayout.lt-md="column" fxLayoutGap.lt-md="0px">
            <mat-form-field appearance="outline" fxFlex class="status">
                <mat-label>Sort By</mat-label>
                <mat-select [(ngModel)]="status1" (ngModelChange)="onChangeRanking($event)">
                    <mat-option *ngFor="let z of Ranking" [value]="z.value">
                        {{z.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </mat-grid-tile>
</mat-grid-list>

<div layout-align="center center" class="list">
    <mat-table #videoTable [dataSource]="dataSource" class="mat-elevation-z8" class="scroll">
        <ng-container matColumnDef="Rank">
            <mat-header-cell *matHeaderCellDef>Number</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.rank}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Name">
            <mat-header-cell *matHeaderCellDef>CSR Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Performance">
            <mat-header-cell *matHeaderCellDef>Performance Factor </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.performance}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row (click)="getRecord(element.name)" *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
